<!-- Code from d3-graph-gallery.com -->
<!DOCTYPE html>
<meta charset="utf-8" />
<body onload="populateTable()">
  <!-- Load d3.js -->
  <script src="https://d3js.org/d3.v4.js"></script>

  <!-- Add 2 buttons -->
  <button onclick="update(data_2011)">2011</button>
  <button onclick="update(data_2012)">2012</button>
  <button onclick="update(data_2013)">2013</button>
  <button onclick="update(data_2014)">2014</button>
  <button onclick="update(data_2015)">2015</button>
  <button onclick="update(data_2016)">2016</button>
  <button onclick="update(data_2017)">2017</button>
  <button onclick="update(data_2018)">2018</button>
  <button onclick="update(data_2019)">2019</button>
  <button onclick="update(data_2020)">2020</button>

  <!-- Create a div where the graph will take place -->
  <div id="my_dataviz"></div>
</body>
<script>
  async function populateTable() {
    let response = await fetch(
      "https://data.gov.sg/api/action/datastore_search?resource_id=83c21090-bd19-4b54-ab6b-d999c251edcf"
    );
    let data = await response.json();
    var yearlyData = data.result.records;

    // console.log(yearlyData)
    data_2011 = yearlyData.filter((e) => e.year == "2011");
    data_2012 = yearlyData.filter((e) => e.year == "2012");
    data_2013 = yearlyData.filter((e) => e.year == "2013");
    data_2014 = yearlyData.filter((e) => e.year == "2014");
    data_2015 = yearlyData.filter((e) => e.year == "2015");
    data_2016 = yearlyData.filter((e) => e.year == "2016");
    data_2017 = yearlyData.filter((e) => e.year == "2017");
    data_2018 = yearlyData.filter((e) => e.year == "2018");
    data_2019 = yearlyData.filter((e) => e.year == "2019");
    data_2020 = yearlyData.filter((e) => e.year == "2020");

    // Initialize the plot with the first dataset

    (margin = { top: 30, right: 30, bottom: 70, left: 60 }),
      (width = 600 - margin.left - margin.right),
      (height = 500 - margin.top - margin.bottom);

    // append the svg object to the body of the page
    svg = d3
      .select("#my_dataviz")
      .append("svg")
      .attr("width", width + margin.left + margin.right)
      .attr("height", height + margin.top + margin.bottom)
      .append("g")
      .attr("transform", "translate(" + margin.left + "," + margin.top + ")");

    // Initialize the X axis
    x = d3.scaleBand().range([0, width]).padding(0.2);
    xAxis = svg.append("g").attr("transform", "translate(0," + height + ")");

    // Initialize the Y axis
    y = d3.scaleLinear().range([height, 0]);
    yAxis = svg.append("g").attr("class", "myYaxis");

    update(data_2011);
  }

  function update(data) {
    console.log(data);
    // Update the X axis
    x.domain(
      data.map(function (d) {
        return d.level_2;
      })
    );
    xAxis.call(d3.axisBottom(x));

    // Update the Y axis
    y.domain([
      0,
      d3.max(data, function (d) {
        return d.value;
      }),
    ]);
    yAxis.transition().duration(1000).call(d3.axisLeft(y));

    // Create the u variable
    var u = svg.selectAll("rect").data(data);

    u.enter()
      .append("rect") // Add a new rect for each new elements
      .merge(u) // get the already existing elements as well
      .transition() // and apply changes to all of them
      .duration(1000)
      .attr("x", function (d) {
        return x(d.level_2);
      })
      .attr("y", function (d) {
        return y(d.value);
      })
      .attr("width", x.bandwidth())
      .attr("height", function (d) {
        return height - y(d.value);
      })
      .attr("fill", "#69b3a2");

    // If less group in the new dataset, I delete the ones not in use anymore
    u.exit().remove();
  }
</script>
